    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.0-dist/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->

    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="js/bootstrap-5.1.0-dist/bootstrap.js"></script>-->
    <script type="text/javascript" src="js/node_modules/chart.js/dist/chart.js"></script>
    <script type="text/javascript" src="js/node_modules/chart.js/dist/chart.min.js"></script>
    <script type="text/javascript" src="js/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="chart_draw.js"></script>
    <script type="text/javascript" src="table.js"></script>

</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="#">CovidReader</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="#chart">Chart <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#table">Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
    </header>
    
    
    <div class="container my-5" id="chart">
        <h2 class= "py-4 text-dark">Chart</h2>
        <canvas id="myChart"></canvas>
    </div>

    <div class="container my-5" id="table">
        <h2 class="py-4 text-dark">Table</h2>
        <table class="table table-striped">
            <caption>ChartTable</caption>
            <thead id="mythead">
                <!--<tr><td>Date<td>Data-->
            </thead>
            <tbody id="mytable">
            </tbody>
        </table>
    </div>

    <div class="container my-5" id="contact">
        <h2 class="py-4 text-dark">Contact</h2>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
   
      <!-- フッター -->
      <footer class="bg-dark text-center">
        <div class="container">
            <p class="my-0 text-white py-3">CovidReader</p>
        </div>
      </footer>
</body>
